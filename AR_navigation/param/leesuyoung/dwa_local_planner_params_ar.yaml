DWAPlannerROS:

# Robot Configuration Parameters
  # x축 최대 속도(meter/sec)
  max_vel_x: 0.22
  # x축 최소 속도(meter/sec)
  min_vel_x: -0.22
  
  # 전방향 로봇의 경우에만 해당하므로 생략
  max_vel_y: 0.0
  min_vel_y: 0.0


# The velocity when robot is moving in a straight line
  # 최대 병진 속도(meter/sec) 0.20
  max_trans_vel: 0.12
  # 최소 병진 속도(meter/sec), 음수이면 후진도 가능
  min_trans_vel: -0.12

  # 최대 회전 속도(radian/sec) 2.4 1.6
  max_rot_vel: 1.2
  # 최소 회전 속도(radian/sec) 0.5
  min_rot_vel: 0.2

  # x축 가속도 제한(meter/sec^2)
  acc_lim_x: 2.0
  # y축 가속도 제한(meter/sec^2)
  acc_lim_y: 0.0
  # theta축 각가속도 제한(radian/sec^2)
  acc_lim_theta: 2.0

# Goal Tolerance Parametes
  # yaw축 목표지점 허용오차(radian)
  xy_goal_tolerance: 0.5
  # x, y 거리 목표지점 허용오차(meter)
  yaw_goal_tolerance: 0.17
  latch_xy_goal_tolerance: false

# Forward Simulation Parameters
  # 전방향 시뮬레이션 궤적 시간
  sim_time: 5.5
  # x축 속도 공간에서 탐색하는 샘플 수
  vx_samples: 20
  # y축 속도 공간에서 탐색하는 샘플 수
  vy_samples: 0
  # theta축 속도 공간에서 탐색하는 샘플 수
  vtheta_samples: 40
  controller_frequency: 10.0

# Trajectory Scoring Parameters
# cost = 
# path_diatance_bias * (distance to path from the endpoint of the trajectory in meters)
# + goal_distance_bias * (distance to local goal from the endpoint of the trajectory in meters)
# + occdist_scale * (maximum obstacle cost along the rajectory in obstacle cost (0-254))
  # 컨트롤러가 주어지 경로를 얼마나 따르는가에 대한 가중치 30.0
  path_distance_bias: 28.0
  # 목표지점과 제어 속도에 근접한지에 대한 가중치 20.0  17.0
  goal_distance_bias: 14.0
  # 장애물 회피에 대한 가중치 0.03 0.06
  occdist_scale: 0.08
  # 로봇 중점과 추가 스코어링 포인트와의 거리(meter) 0.325
  forward_point_distance: 0.325
  # 로봇이 충돌 전 정지에 필요한 시간(sec) 0.2
  stop_time_buffer: 0.3
  # 스케일링 속도(meter/sec)
  scaling_speed: 0.25
  # 최대 스케일링 요소
  max_scaling_factor: 0.2


# Oscillation Prevention Parameters
  # Osillation 플래그가 리셋되기 전에 로봇이 이동해야만 하는 거리
  oscillation_reset_dist: 0.01

# Debugging
  # 이동 궤적 디버깅 설정
  publish_traj_pc : true
  # costmap 디버깅 설정
  publish_cost_grid_pc: true
  # 글로벌 프레임 아이디 설정
  global_frame_id: odom
